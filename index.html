<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: "Georgia", serif;
            background: linear-gradient(to bottom, #fdf2f2, #fff);
            margin: 0;
            padding: 0;
        }

        .card {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #b22222;
        }

        .subtitle {
            text-align: center;
            margin-bottom: 30px;
            font-size: 18px;
        }

        .restaurant {
            margin: 12px 0;
            font-size: 18px;
        }

        .email-section {
            margin-top: 35px;
        }

        label {
            font-size: 16px;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            font-size: 16px;
        }

        button {
            background-color: #b22222;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 16px;
            margin-top: 25px;
            width: 100%;
            cursor: pointer;
        }

        button:hover {
            background-color: #8b1a1a;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: #555;
        }
    </style>

    <script>
        function onlyOne(checkbox) {
            const checkboxes = document.getElementsByName('restaurant');
            checkboxes.forEach((item) => {
                if (item !== checkbox) item.checked = false;
            });
        }
    </script>
</head>

<body>

<div class="card">

</body>
</html>
